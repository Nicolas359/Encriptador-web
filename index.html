<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <div class="container-padre">
                <div class="text-box">
                    <textarea placeholder="Inserte su texto aquí" class="text-container"></textarea>
                </div>
                <div class="result-box">
                    <div class="container-image"> 
                        <img src="imagenes/Muñeco.png" alt="Imagen du muñeco" class="img-munheco">
                    </div>
                    <div class="container-text"> 
                        <p>Ningún mensaje fue encontrado</p>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </div>
            </div>

            <div>
                <p class="advertencia"> Solo letras minúsculas y sin acentos</p>
                <input type="submit" value="Encriptar" class="boton-encriptar">
                <input type="submit" value="Desencriptar" class="boton-desencriptar">
            </div>
        </main>

        <footer>

        </footer>
    </body>
</html>
