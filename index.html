<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de Texto</title>

        <script src="js/script.js"></script>
        
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="Website Icon" type="png" href="images/lock.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <section>
                <div class="container-padre">
                    <div class="text-box">
                        <textarea placeholder="Inserte su texto aquí" class="input-container"></textarea>
                    </div>
                    <div class="result-box">
                        <div class="container-image"> 
                            <img src="images/Muñeco.png" alt="Imagen du muñeco" class="img-munheco">
                        </div>
                        <div class="container-text"> 
                            <p>Ningún mensaje fue encontrado</p>
                            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                        </div>
                    </div>
                </div>
            </section>

            <p class="advertencia"> Solo letras minúsculas y sin acentos</p>

            <section class="botones">
                <input type="submit" value="Encriptar" class="boton-encriptar">
                <input type="submit" value="Desencriptar" class="boton-desencriptar">
                <input type="submit" value="Copiar" class="boton-copiar">
            </section>
        </main>

        <footer>
            <div>
                <a href="https://github.com/Nicolas359"><img src="images/github-icon.png" alt="Ícono de github"></a>
            </div>
        </footer>
    </body>
</html>
